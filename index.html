<!DOCTYPE html>
<html>
  <head>
    <title>OSD Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    <script src="annotorious-openseadragon.umd.js"></script>
    <link rel="stylesheet" href="annotorious-openseadragon.css">
    <style>
      html, body, #openseadragon {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="openseadragon"></div>

    <script type="text/javascript">
      var viewer = OpenSeadragon({
        id: "openseadragon",
        prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
        tileSources: "https://iiif.rainersimon.io/book-of-fortresses/castelo_branco1/info.json",
        crossOriginPolicy: "Anonymous"
      });

      window.onload = function() {
        const anno = Annotorious.Annotorious(viewer);

        anno.loadAnnotations('annotations/castelo_branco1.w3c.json').then(data => {
          console.log(data);
        })
      }
    </script>
  </body>
</html>
